<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Crystals Collector Game</title>
        <!--Reset Css-->
        <link rel="stylesheet" href="assets/css/reset.css">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!--css-->
        <link rel="stylesheet" href="assets/css/style.css">
        <!--jQuery-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <!--Header-->
            <div class="jumbotron">
                <h1>Crystals Collector Game</h1>
            </div>

            <!--Intro Text-->
            <div id="intro">
                <div class="row">
                    <div class="col-md-12">
                        <p>in this game...in this game...</p>
                    </div>
                </div>
            </div>
            <!--Random Number & User Score Value-->
            <div id="randNumb">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Match This Number:</h3>
                        <div class="card">
                            <div class="card-body">
                                <div class="numberSelect">
                                    <h2>30</h2>    
                                </div>                               
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h3>Your Number:</h3>
                        <div class="card">
                            <div class="card-body">
                                <div class="scoreBoard">
                                    <h2>0</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr>
            <!--Win/Lost Score-->
            <div id="winLost">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Wins:</h3>
                        <div class="card">
                            <div class="card-body">
                                <div class="wins">
                                    <p>0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h3>Losses:</h3>
                        <div class="card">
                            <div class="card-body">
                                <div class="losses">
                                    <p>0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>

            <!--Crystal images-->
            <div class="row">
                <div class="col-md-6">
                    <div class="p-1 ml-0 float-left greenCrystal">
                    <img src="assets/images/green-crystal.jpg" alt="Green Crystal" class="img-thumbnail">
                    </div>
                    
                    <div class="pl-5 pt-1 float-left yellowCrystal">
                        <img src="assets/images/yellow-crystal.jpg" alt="Yellow Crystal" class="img-thumbnail">
                    </div>
                
                    <div class="p-1 float-right pinkCrystal">
                        <img src="assets/images/pink-crystal.jpg" alt="Pink Crystal" class="img-thumbnail">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="p-1 float-left redCrystal">
                        <img src="assets/images/red-crystal.jpg" alt="Red Crystal" class="img-thumbnail">
                    </div>
                    
                    <div class="pt-1 pl-5 float-left greyCrystal">
                        <img src="assets/images/grey-crystal.jpg" alt="Grey Crystal" class="img-thumbnail">
                    </div>
                
                    <div class="p-1 float-right blueCrystal">
                        <img src="assets/images/set-of-cartoon-pyramidal-different-color-crystals-vector-21267018.jpg" alt="Blue Crystal" class="img-thumbnail">
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="assets/javascript/game.js"></script>
</html>
